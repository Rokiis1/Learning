<!DOCTYPE html>
<html>
<head>
  <title>Float Example</title>
  <style>
    .left {
      float: left;
      width: 200px;
      height: 200px;
      background-color: red;
      margin-right: 20px;
    }

    .right {
      float: right;
      width: 200px;
      height: 200px;
      background-color: blue;
      margin-left: 20px;
    }

    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="clear"></div>
</body>
</html>
